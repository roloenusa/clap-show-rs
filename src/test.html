<html>

<head>
  <style>
    .code {
      font-family: Menlo, Consolas, 'Lucida Console', monospace;

      background: #333;
      border-radius: 5px;
      color: #ddd;
      padding: 25px;

      width: 1000px;
      margin: auto;
    }

    .code > div {
      /* display: flex; */
      /* display: grid; */
      /* grid-template-columns: auto auto; */
      display: table-row;
    }

    .code > div > div {
      padding-left: 15px;
      display: table-cell;
      /* width: fit-content; */
    }

    .code > div > div:last-child > pre {
      white-space: pre-wrap;       /* css-3 */
      white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
      white-space: -pre-wrap;      /* Opera 4-6 */
      white-space: -o-pre-wrap;    /* Opera 7 */
      word-wrap: break-word;       /* Internet Explorer 5.5+ */
    }

    .flex-container {
      display: -webkit-flex;
      display: flex;
      width: 300px;
      background: silver;
      /*flex-direction: column;*/
      /*justify-content: flex-end;*/
      /*align-items: flex-end;*/
      flex-wrap: wrap;
      /*align-content: flex-start;*/
    }

    .flex-item {
      min-width: 10px;
      height: 100px;
      margin: 5px;
    }

    .red {
      max-width: 50px;
      background: tomato;
    }

    .blue {
      growth: 2;
      background: deepskyblue;
    }

    .gold {
      background: gold;
    }

    .green {
      background: lightgreen;
    }
  </style>
</head>

<body>
  <div class="code">
    <h3>{{title}}</h3>
    <div>{{description}}</div>
    <h4>Options</h4>
    {{#options}}
    <div class="">
      <div class=""><pre>{{flags}}<pre></div><div><pre>{{description}}</pre></div>
    </div>
    {{/options}}
  </div>

</body>

</html>
